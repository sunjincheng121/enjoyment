# html lang
language: en

# Header
navname: Jincheng's Blog

# navigatior items
nav:
  Posts: /archives
  Categories: /categories
  Tags: /tags
  About: /about

# favicon
favicon: /favicon.ico

# Profile
nickname: Jincheng

### this variable is MarkDown form.
description: Do my best for your pretty cool enjoyment.
avatar: /image/avatar.jpeg

# main menu navigation
## links key words should not be changed.
